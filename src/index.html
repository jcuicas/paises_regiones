<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Países y regiones</title>
</head>
<body>
  <header class="container-fluid text-center px-0">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Países y regiones</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Regiones
              </a>
              <ul id="regiones-menu" class="dropdown-menu">
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Subregiones
              </a>
              <ul class="dropdown-menu">
                <span class="d-flex">
                  <span id="subregiones-menu-1"></span>
                  <span id="subregiones-menu-2"></span>
                </span>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 border-white" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="container text-center border border-1 border-dark rounded-4 my-4 border-opacity-50">
    <section class="row">
      <article class="col">
        <h1>Listado de paises</h1>
        <div id="card-countries-1" class="d-flex p-3"></div>
        <div id="card-countries-2" class="d-flex p-3"></div>
        <div id="card-countries-3" class="d-flex p-3"></div>
        <div id="card-countries-4" class="d-flex p-3"></div>
        <div id="card-countries-5" class="d-flex p-3"></div>
      </article>
    </section>
  </main>
  <footer class="container text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <span id="pagination-selector"></span>
      </div>
      <div class="col"></div>
    </div>
  </footer>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
